<div id="eraserAttributes">
    <h2 class="toolName">{{ eraserService.name }}</h2>
    <app-slider
        [min]="eraserService.minToolWidth"
        [max]="eraserService.maxToolWidth"
        [step]="1"
        [value]="toolWidth"
        (valueChange)="handleWidthChange($event)"
    ></app-slider>
</div>
