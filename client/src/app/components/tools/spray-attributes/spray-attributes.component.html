<div id="sprayAttributes">
    <h2 class="toolName">{{ sprayService.name }}</h2>
    <app-slider
        title="Diamètre du jet"
        [min]="sprayService.minToolWidth"
        [max]="sprayService.maxToolWidth"
        [step]="1"
        [value]="toolWidth"
        (valueChange)="changeWidth($event)"
    >
    </app-slider>
    <app-slider title="Diamètre des gouttes" [min]="1" [max]="10" [step]="1" [value]="dropWidth" (valueChange)="changeDotWidth($event)"> </app-slider>
    <app-slider title="Émission par seconde" [min]="10" [max]="50" [step]="1" [value]="sprayFrequency" (valueChange)="changeSprayFrequency($event)">
    </app-slider>
</div>
