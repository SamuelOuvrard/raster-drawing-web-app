<mat-expansion-panel *ngFor="let info of informations" hideToggle>
    <mat-expansion-panel-header>
        <mat-panel-title> {{ info.name }} </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ info.description }}</p>
    <video autoplay loop muted><source class="animated-gif" src="{{ info.picture }}" type="video/mp4" /></video>
</mat-expansion-panel>
