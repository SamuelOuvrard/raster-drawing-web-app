<div id="slider">
    <mat-slider [min]="min" [max]="max" [step]="step" [(ngModel)]="value" (change)="this.handleValueChange()">
    </mat-slider>
    <div id="sliderDetails">
        <input [(ngModel)]="value" (change)="this.handleValueChange()">
        <div>
            <button (click)="decrementToolWidth()">-</button>
            <button (click)="incrementToolWidth()">+</button>
        </div>
    </div>
</div>
