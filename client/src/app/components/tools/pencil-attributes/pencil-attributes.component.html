<div id="pencilAttributes">
    <h2 class="toolName">{{pencilService.name}}</h2>
    <mat-slider min="1" max="15" step="1" [(ngModel)]="toolWidth"></mat-slider>
    <div id="toolWidthAttributeContainer">
        <input [(ngModel)]="toolWidth">
        <div>
            <button (click)="decrementToolWidth()">-</button>
            <button (click)="incrementToolWidth()">+</button>
        </div>
    </div>
</div>
