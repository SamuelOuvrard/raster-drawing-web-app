<div class="saving">
    <h1 mat-dialog-title>Attention</h1>
    <div mat-dialog-content class="text">
        <p>Il y a présentement déjà un dessin sur la surface.</p>
        Voulez-vous l'effacer et créer un nouveau dessin?
    </div>
    <div mat-dialog-actions>
        <button mat-button id="save" (click)="addDrawing()" mat-dialog-close>Sauvegarder</button>
    </div>
</div>
