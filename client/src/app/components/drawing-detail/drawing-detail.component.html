<mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
        <mat-panel-title> Outils </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-expansion-panel *ngFor="let baseOutil of baseOutils" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ baseOutil.name }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ baseOutil.description }}</p>
    </mat-expansion-panel>

    <mat-expansion-panel *ngFor="let outilPlus of OutilsPlus" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ outilPlus.name }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ outilPlus.description }}</p>

        <mat-expansion-panel *ngFor="let outil of outilPlus.dependance" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ outil.name }}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{ outil.description }}</p>
        </mat-expansion-panel>
    </mat-expansion-panel>
</mat-expansion-panel>

<mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
        <mat-panel-title> Manipulation </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-expansion-panel *ngFor="let manipulation of Manipulations" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title> {{ manipulation.name }} </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ manipulation.description }}</p>
    </mat-expansion-panel>
</mat-expansion-panel>

<mat-expansion-panel *ngFor="let affichage of Autres" hideToggle>
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{ affichage.name }}
        </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ affichage.description }}</p>
</mat-expansion-panel>
