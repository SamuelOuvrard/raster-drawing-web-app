<div class="container">
    Couleur principale
    <div class="choice-container">
        <input class="color-input" type="color" value="#ffffff" (change)="this.changeColor($event)" />
        <div id="sliderDetails">
            <button (click)="decrementToolWidth()">-</button>
            <input class="opacity-input" type="number" [(ngModel)]="value" (change)="this.handleValueChange()" [min]="min" [max]="max" readonly />
            <button (click)="incrementToolWidth()">+</button>
        </div>
    </div>
