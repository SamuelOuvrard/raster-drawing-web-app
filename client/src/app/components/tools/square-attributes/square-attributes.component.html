<div id="squareAttributes">
    <h2 class="toolName">{{ squareService.name }}</h2>
    <app-slider
        [min]="squareService.minBorderWidth"
        [max]="squareService.maxBorderWidth"
        [step]="1"
        [value]="toolWidth"
        (valueChange)="handleBorderWidthChange($event)"
    ></app-slider>
</div>
