<div class="sidebar">
    <div class="sidebarSection bottomDivider">
        <mat-icon class="material-icons sidebarSectionTop" [matTooltip]="elementDescriptions.NEW_DRAWING_DESCRIPTION"
            matTooltipPosition="right" [matTooltipShowDelay]="tooltipShowDelay">add</mat-icon>
    </div>

    <div class="toggleButtonGroup sidebarSection">
        <input type="radio" id="pencil" name="tool" [value]="toolSelectionService.toolNames.PENCIL_TOOL_NAME"
            (change)="onToolChange($event)" checked />
        <label for="pencil">
            <mat-icon class="material-icons" [matTooltip]="elementDescriptions.PENCIL_TOOL_DESCRIPTION"
                matTooltipPosition="right" [matTooltipShowDelay]="tooltipShowDelay">create
            </mat-icon>
        </label>
        <input type="radio" id="brush" name="tool" [value]="toolSelectionService.toolNames.BRUSH_TOOL_NAME"
            (change)="onToolChange($event)" />
        <label for="brush">
            <mat-icon class="material-icons" [matTooltip]="elementDescriptions.BRUSH_TOOL_DESCRIPTION"
                matTooltipPosition="right" [matTooltipShowDelay]="tooltipShowDelay">brush</mat-icon>
        </label>
        <input type="radio" id="crop_square" name="tool" [value]="toolSelectionService.toolNames.SQUARE_TOOL_NAME"
            (change)="onToolChange($event)" />
        <label for="crop_square">
            <mat-icon class="material-icons" [matTooltip]="elementDescriptions.SQUARE_TOOL_DESCRIPTION"
                matTooltipPosition="right" [matTooltipShowDelay]="tooltipShowDelay">crop_square</mat-icon>
        </label>
        <input type="radio" id="panorama_fish_eye" name="tool" [value]="toolSelectionService.toolNames.CIRCLE_TOOL_NAME"
            (change)="onToolChange($event)" />
        <label for="panorama_fish_eye">
            <mat-icon class="material-icons" [matTooltip]="elementDescriptions.CIRCLE_TOOL_DESCRIPTION"
                matTooltipPosition="right" [matTooltipShowDelay]="tooltipShowDelay">panorama_fish_eye</mat-icon>
        </label>
        <input type="radio" id="timeline" name="tool" [value]="toolSelectionService.toolNames.LINE_TOOL_NAME"
            (change)="onToolChange($event)" />
        <label for="timeline">
            <mat-icon class="material-icons" [matTooltip]="elementDescriptions.LINE_TOOL_DESCRIPTION"
                matTooltipPosition="right" [matTooltipShowDelay]="tooltipShowDelay">timeline</mat-icon>
        </label>
        <input type="radio" id="eraser" name="tool" [value]="toolSelectionService.toolNames.ERASER_TOOL_NAME"
            (change)="onToolChange($event)" />
        <label for="eraser">
            <mat-icon class="fas fa-eraser" [matTooltip]="elementDescriptions.ERASER_TOOL_DESCRIPTION"
                matTooltipPosition="right" [matTooltipShowDelay]="tooltipShowDelay"></mat-icon>
        </label>
    </div>

    <div class="sidebarSection">
        <mat-icon class="material-icons" [matTooltip]="elementDescriptions.HELP_DESCRIPTION" matTooltipPosition="right"
            [matTooltipShowDelay]="tooltipShowDelay">help</mat-icon>
        <mat-icon class="material-icons" [matTooltip]="elementDescriptions.UNDO_DESCRIPTION" matTooltipPosition="right"
            [matTooltipShowDelay]="tooltipShowDelay">undo</mat-icon>
        <mat-icon class="material-icons" [matTooltip]="elementDescriptions.REDO_DESCRIPTION" matTooltipPosition="right"
            [matTooltipShowDelay]="tooltipShowDelay">redo</mat-icon>
    </div>
</div>
